    <section id="metal-materials">
        <h2>金属材料</h2>
        <div class="category-grid">
            <div class="category">
                <h3>型材</h3>
                <ul>
                    <li>钢型材：H型钢、工字钢、槽钢等。</li>
                    <li>铝型材：铝合金型材、工业铝型材等。</li>
                    <li>其他：不锈钢型材、铜型材等。</li>
                </ul>
            </div>
            <div class="category">
                <h3>板材</h3>
                <ul>
                    <li>钢板：冷轧钢板、热轧钢板、镀锌钢板等。</li>
                    <li>铝板：铝合金板、花纹铝板等。</li>
                    <li>其他：不锈钢板、铜板等。</li>
                </ul>
            </div>
            <div class="category">
                <h3>线材</h3>
                <ul>
                    <li>钢丝：镀锌钢丝、不锈钢丝等。</li>
                    <li>铝线：铝合金线、裸铝线等。</li>
                    <li>其他：铜线、铁线等。</li>
                </ul>
            </div>
        </div>
    </section>
