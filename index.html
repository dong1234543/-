    <link rel="stylesheet" href="styles.css">
    <style>
        /* 添加画廊样式 */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }

        .gallery-scroll {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            scroll-behavior: smooth;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .gallery-scroll::-webkit-scrollbar {
            display: none;  /* Hide scrollbar for Chrome, Safari and Opera */
        }

        .image-wrapper {
            position: relative;
            min-width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            transform: perspective(1000px) rotateY(20deg) scale(0.9);
        }

        .image-wrapper:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1);
            z-index: 2;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-wrapper:hover .gallery-image {
            transform: scale(1.1);
        }

        .image-caption {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            transition: bottom 0.3s ease;
        }

        .image-wrapper:hover .image-caption {
            bottom: 0;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .gallery-container:hover .scroll-button {
            opacity: 1;
        }

        .scroll-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .gallery-container {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

    <script src="script.js" async></script>
    <script>
        function scrollLeft() {
            const gallery = document.getElementById('galleryScroll');
            const scrollAmount = Math.min(300, gallery.scrollLeft); // 确保不会滚动到负值
            gallery.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        }

        function scrollRight() {
            const gallery = document.getElementById('galleryScroll');
            const scrollAmount = Math.min(300, gallery.scrollWidth - gallery.scrollLeft - gallery.offsetWidth);
            gallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
        }

        // 自动滚动功能
        let autoScrollInterval;

        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                const gallery = document.getElementById('galleryScroll');
                if (gallery.scrollLeft + gallery.offsetWidth >= gallery.scrollWidth) {
                    gallery.scrollTo({ left: 0, behavior: 'smooth' });
                } else {
                    const scrollAmount = Math.min(300, gallery.scrollWidth - gallery.scrollLeft - gallery.offsetWidth);
                    gallery.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
            }, 5000);
        }

        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
        }

        // 启动自动滚动
        startAutoScroll();

        // 当用户交互时停止自动滚动
        const galleryScroll = document.getElementById('galleryScroll');
        galleryScroll.addEventListener('mouseenter', stopAutoScroll);
        galleryScroll.addEventListener('mouseleave', startAutoScroll);
    </script>
