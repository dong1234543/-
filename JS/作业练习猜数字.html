<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
        <script>
             let num = parseInt( Math.random()*20+1)
             for( let i = 1 ; i <= 5 ; i++){
              let guess = +prompt(`输入一个值`)
              if(guess === num){
                alert(`恭喜你猜对啦 只用了${i}次就成功`)
                
              }
              else if(i === 4){
                alert('最后一次机会把握好')
              }
              else if( i===5 && guess!==num ){
                alert(`5次机会用完，这都猜不到`)
              
              }
              else if( guess < num){
                alert(`猜小了 剩余${5-i}次机会`)
              }
              else if(guess > num){
                alert(`猜大了 剩余${5-i}次机会`)
              }
             }
             document.write(`嘻嘻答案是`+num)
        </script>
</body>
</html>
