<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
      <script>
            let heigh = +prompt('输入行高')
            for( i = 1 ; i <= heigh ; i++){
                 for(j = 1 ; j <= heigh-i; j++){
                      document.write(`&nbsp&nbsp`)  
                 }
                //  document.write('<br/>')
                 for( k = 1 ; k <= 2*i -1 ; k++){

                  if( i !== heigh){
                         if( k === 1 || k === ((2*i)-1)){
                        document.write('* ')
                      }
                else  {
                  document.write(`1`)  
                }
                else{
                  document.write('* ')
                }
                 }
                 document.write('<br/>')
            }
      </script>  
</body>
</html>
