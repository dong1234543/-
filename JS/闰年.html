<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
        let year = +prompt('请输入一个年份，我帮您判断一下闰年吗')
        if( year % 4 === 0 && year % 100 !== 0 || year % 400 === 0 ){
           alert(year+'这是一个闰年')
        }
        else{
          alert('这不是闰年')
        }
  </script>
</body>
</html>
