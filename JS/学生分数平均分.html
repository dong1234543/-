<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 学生的分数是一个数组，计算每个学生的总分
    function getArrsum(arr){
      let sum = 0
       for(let i = 0 ; i < arr.length ; i++){
            sum += arr[i]
       }
       document.write(`总分为${sum}分`)
    }
    function getArr(a){
            let arr = []
            for(let i = 0 ; i < a ; i++){
              arr.push(+prompt(`请输入第${i+1}个分数`))
            }
            return arr
    } 
    
    getArrsum(getArr(5))
  </script>
</body>
</html>
