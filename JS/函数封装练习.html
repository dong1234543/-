<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // 从1加到100
    function add(tag){
          let sum = 0
         
          for(let  i = 1 ; i <= tag ; i++){
               sum = sum + i ;
          }
           document.write(sum)
    }
    let a = prompt('你想从1一直加到几')
    add(a)
  </script>
</body>
</html>
