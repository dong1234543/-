<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  div{
    width: 200px;
    height: 200px;
    margin: 0 auto;
  }
</style>
<body>

     


      <script>
           /*该函数接收一个布尔型数据，如果是true或者无参数随机
           给一个十六进制还是rgb格式，如果是false,
           则随机输出一个rgb形式
           */  


           function rad (temp){
                // let temp = prompt(`输入一个值`)//用户输入值
                let arr = []
                if(temp === `true` || temp === ``){
                  for(let i = 1 ; i <= 6 ; i++){
                    // #ffffff
                    arr.push((parseInt(Math.random()*16)).toString(16)) 
                    
                  }
                }
                else if(temp === `false`){
                  for(let i = 1 ; i <= 3 ; i++){
                    //rgb(255,255,255)
                    arr.push((parseInt(Math.random()*256)))
                  }
                }
                 return arr
           }                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
            
           let t = (prompt(`输入一个值`))
             let a = rad(t)
              let str = `#`
           if(t === `true` || t === ``){
            for(let i = 0 ; i < a.length ; i++){
                    str = str + a[i]
              }
                 document.write(`
                  
                  <div style="background-color:${str};">${str}</div>
                `)
                
           }
           if(t === `false`){
            document.write(`
                  
                  <div style="background-color:rgb(${a[0]},${a[1]},${a[2]});">${a[0]},${a[1]},${a[2]}</div>
                `)
           }

              //  document.write(a[i])
               
      </script>  
</body>
</html>
