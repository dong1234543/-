<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- 输入一个数，如果小于10，前面自动补0 -->
  <script>
        let num = prompt("请输入一个数")
        if( num < 10 ){
          document.write(0+num)
        }
        else{
          document.write(num)
        }
  </script>
</body>
</html>
