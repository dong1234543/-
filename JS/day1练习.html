<!DOCTYPE html>
<html lang="zh_cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    table,th,td{
      border: 1px black solid;
      border-collapse: collapse;
      margin: 0 auto;
      text-align: center;
    }
    table caption{
      font-size: larger;
      font-weight: 700;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
    
     <script>
            let price = Number(prompt('请输入商品价格'))
            let num = +prompt('请输入商品数量')
            let address = prompt('请输入收货地址')
            let total = price * num
             document.write(`
                   <table>
          <caption>订单确认</caption>
           <tr>
             <th>商品名称</th>
             <th>商品价格</th>
             <th>商品数量</th>
             <th>总价</th>
             <th>收货地址</th>
           </tr>
           <tr>
                <td>小米手机青春版</td>
                <td>${price}</td>
                <td>10</td>
                <td>${total}元</td>
                <td>${address}</td>

           </tr>
     </table>
             `)



     </script>
</body>
</html>
