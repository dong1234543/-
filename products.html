<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品分类 - 济南隆兴隆五金建材批发公司</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 高级字体和布局样式 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: #333;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        #products {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        #products h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        #products h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #1abc9c;
            margin: 1rem auto 0;
            border-radius: 2px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .category {
            background: #f4f4f4;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category:hover::before {
            opacity: 1;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .category h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="products.html">产品分类</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <h2>产品分类</h2>
        <div class="category-grid">
            <div class="category">
                <h3><a href="tools.html">工具类</a></h3>
            </div>
            <div class="category">
                <h3><a href="construction_materials.html">工地建材</a></h3>
            </div>
            <div class="category">
                <h3><a href="building_hardware.html">建筑五金</a></h3>
            </div>
            <div class="category">
                <h3><a href="decorative_hardware.html">装饰五金</a></h3>
            </div>
            <div class="category">
                <h3><a href="pipes_fittings.html">管材管件</a></h3>
            </div>
            <div class="category">
                <h3><a href="electrical_materials.html">电气材料</a></h3>
            </div>
            <div class="category">
                <h3><a href="metal_materials.html">金属材料</a></h3>
            </div>
            <div class="category">
                <h3><a href="protective_gear.html">防护用品</a></h3>
            </div>
            <div class="category">
                <h3><a href="other_hardware.html">其他五金</a></h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 济南隆兴隆五金建材批发公司</p>
    </footer>

    <script>
    document.querySelectorAll('.category h3').forEach(item => {
        item.addEventListener('click', () => {
            item.parentElement.classList.toggle('active');
        });
    });
    </script>
</body>
</html>
