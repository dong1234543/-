<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 济南隆兴隆五金建材批发公司</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 高级字体和布局样式 */
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.8;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #1abc9c;
        }

        #contact {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
        }

        #contact h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #1abc9c;
            margin: 1rem auto 0;
            border-radius: 2px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-item {
            background: #f4f4f4;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-item h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .contact-item p {
            margin: 0.5rem 0;
            color: #666;
        }

        .map {
            margin: 2rem 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .qr-code {
            text-align: center;
            margin: 3rem 0;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .qr-code img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="products.html">产品分类</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>联系我们</h2>
        <div class="contact-info">
            <div class="contact-item">
                <h3>地址</h3>
                <p>济南市章丘区双泉路与汇泉路交叉口东180米（章丘义乌小商品批发市场北区F3-26）</p>
            </div>
            <div class="contact-item">
                <h3>电话</h3>
                <p>13791012198</p>
            </div>
            <div class="contact-item">
                <h3>邮箱</h3>
                <p>18396839552@163.com</p>
            </div>
        </div>
        <div class="map">
            <iframe src='https://j.map.baidu.com/5f/UNUi' allowfullscreen="" loading="lazy"></iframe>
        </div>
        <div class="qr-code">
            <img src="images/qr-code.png" alt="微信二维码">
            <p>扫描二维码添加微信</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 济南隆兴隆五金建材批发公司</p>
    </footer>
</body>
</html>
